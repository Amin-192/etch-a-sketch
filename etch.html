    <button onclick="changeColor('black')" class="p-3 bg-black text-white shadow-2xl rounded-2xl mt-2 mb-2 text-lg "> Black</button>

    <input type="text" class="rounded-2xl p-2 "  placeholder="set size" onchange="changeSize(this.value) "  value="16"/>
